# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
  admin_prefix: '%env(resolve:ADMIN_PREFIX)%'
  admin_email: '%env(ADMIN_EMAIL)%'
  sender_email: '%env(SENDER_EMAIL)%'
  app.name: '%env(APP_NAME)%'
  stripe_webhook_secret: '%env(STRIPE_WEBHOOK_SECRET)%'
  timezone: 'Europe/Paris'
  realisation_img_dir: '%kernel.project_dir%/public/uploads/images/realisations'
  upload_images_directory: '%kernel.project_dir%/public/uploads/images'
  avatar_images: '/uploads/avatars'

services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true      # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  App\:
    resource: '../src/'
    exclude:
      - '../src/DependencyInjection/'
      - '../src/Entity/'
      - '../src/Kernel.php'

  App\Helper\Paginator\PaginatorInterface:
    class: App\Helper\Paginator\KnpPaginator

  App\DataTransformer\MinutesToTimeTransformer: ~

  App\Service\MailService:
    arguments:
      $senderEmail: '%sender_email%'

  App\Form\PrestationType:
    arguments:
      $transformer: '@App\DataTransformer\MinutesToTimeTransformer'

  App\Service\BreadcrumbService:
    public: true

  App\Twig\BreadcrumbExtension:

  App\Form\Type\SwitchboxType:
    tags:
      - { name: 'form.type' }


  # add more service definitions when explicit configuration is needed
  # please note that last definitions always *replace* previous ones

  App\Service\AppConfigService:
    arguments:
      $appName: '%app.name%'
      $adminEmail: '%admin_email%'

  App\Service\Payment\StripePaymentOld:
    arguments:
      $clientSecret: '%env(STRIPE_SECRET_KEY)%'

  App\Payment\Stripe\StripeApi:
    arguments:
      $privateKey: '%env(STRIPE_SECRET_KEY)%'

  App\EventListener\ExceptionListener:
    tags:
      - { name: kernel.event_listener, event: kernel.exception }

  App\EventListener\SubscriptionListener:
    tags:
      - { name: kernel.event_listener, event: new.user , method: onNewUser }

